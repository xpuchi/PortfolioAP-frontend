<div class="form-container">
  <h4>Iniciar sesión</h4>
  <hr />
  <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
    <label for="email" id="email">Email</label>
    <input type="email" formControlName="email" id="email" />
    <div *ngIf="Email?.errors && Email?.touched" class="ngIf">
      <p *ngIf="Email?.hasError('required')">El email es requerido</p>
      <p *ngIf="Email?.hasError('email')">
        El formato del email debe ser valido
      </p>
    </div>

    <label for="password" id="password">Contraseña</label>
    <input type="password" formControlName="password" id="password" />
    <div *ngIf="Password?.errors && Password?.touched" class="ngIf">
      <p *ngIf="Password?.hasError('required')">La contraseña es requerida</p>
      <p *ngIf="Password?.errors?.['minlength']">
        La contraseña debe ser de 8 o más caracteres
      </p>
    </div>

    <button type="submit">Enviar</button>
  </form>
</div>
